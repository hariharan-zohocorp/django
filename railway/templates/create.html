<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div
        style="display: flex;flex-direction: column;width: 100vw;height: 100vh;justify-content: center;align-items: center;">
        <div
            style="display: flex;flex-direction: column;width: 90vw;height: 90vh;border: 5px dashed black;justify-content: center;align-items: center;">
            <!-- TOP TABLE FOR BASIC DETAILS -->
            <div
                style="display: flex; flex-direction: column;justify-content: center;align-items: center;width: fit-content;height: fit-content;">
                <form method="POST" action="/create/"
                    style="justify-content: center; align-items: center;display: flex;flex-direction: column;">
                    {%csrf_token %}
                    <h1>Enter Details : </h1>
                    <label>Enter Name :</label>
                    <input type="text" name="name" />
                    <label>Enter Aadhar Number(12 Digits) :</label>
                    <input type="text" name="aadhar" />
                    <label>Enter Age :</label>
                    <input type="number" name="age" />
                    <label>Enter gender(Male/Female/Transgender) :</label>
                    <input type="text" name="gender" />
                    <label>Enter Food Requirement(Yes/No) :</label>
                    <input type="text" name="food" />
                    <button class="btn btn-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
