<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div
        style="justify-content: center; align-items: center; display: flex;flex-direction: row;width: 100vw;height: 100vh;">

        <div
            style="border: 1px solid black;justify-content: center; align-items: center;display: flex;flex-direction: column;width: 400px;height: 500px;">
            <form method="POST" action="/pnr/"
                style="justify-content: center; align-items: center;display: flex;flex-direction: column;">
                {%csrf_token %}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <h3>Search using PNR</h3>
                <label>Enter PNR Number :</label>
                <input type="number" name="PNR" />
                <label>Enter Ticket Number :</label>
                <input type="password" name="ticket_number" />
                <button class="btn btn-primary" type="submit">SEARCH</button>
            </form>
        </div>
        <div
            style="border: 1px solid black;justify-content: center; align-items: center;display: flex;flex-direction: column;width: 400px;height: 500px;">
            <form method="POST" action="/book/"
                style="justify-content: center; align-items: center;display: flex;flex-direction: column;">
                {%csrf_token %}
                <h3>Book Tickets</h3>
                <label>FROM</label>
                <input type="text" name="from" />
                <label>TO</label>
                <input type="text" name="destination" />
                <label>DATE</label>
                <input type="date" name="date" style="width: 200px;height: 30px;" />
                <label>TIME</label>
                <input type="time" name="time" step="2" style="width: 200px;height: 30px;" />
                <label>CLASS</label>
                <select name="class" id="class" style="width: 200px;height: 30px;">
                    <option value="seat1A">AC First Class(1A)</option>
                    <option value="seat2A">AC 2 Tier(2A)</option>
                    <option value="seatFC">First Class(FC)</option>
                    <option value="seat3A">AC 3 Tier(3A)</option>
                    <option value="seat3E">AC 3 Economy(3E)</option>
                    <option value="seatCC">AC Chair Car(CC)</option>
                    <option value="seatSL">Sleeper(SL)</option>
                    <option value="seat2S">Second Sitting(2S)</option>
                </select>
                <button class="btn btn-primary" type="submit">SEARCH</button>
            </form>
        </div>
    </div>
</body>

</html>
